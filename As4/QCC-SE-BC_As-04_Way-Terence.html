<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
        <style>
            html {
        font-family: sans-serif;
        }

            body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;

  <body>
    <h1>Play the Number Guessing Game!</h1>

    <p>We have chosen a random number between 1 - 100.
    How many guesses will it take you to guess it?</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type = "text" id = "guessField" class = "guessField">
        <input type = "submit" value = "Submit guess"
               class = "guessSubmit" id = "submitguess">
    </div>

    <script type="text/javascript" src="as04.js"></script>
  </body>
